   - { key: Key8,      mods: Alt|Shift, chars: "\x1b*"                       } # Alt + *
   - { key: Key3,      mods: Alt|Shift, chars: "\x1b#"                       } # Alt + #
   - { key: Period,    mods: Alt|Shift, chars: "\x1b>"                       } # Alt + >
   - { key: Comma,     mods: Alt|Shift, chars: "\x1b<"                       } # Alt + <
   - { key: Minus,     mods: Alt|Shift, chars: "\x1b_"                       } # Alt + _
   - { key: Key5,      mods: Alt|Shift, chars: "\x1b%"                       } # Alt + %
   - { key: Key6,      mods: Alt|Shift, chars: "\x1b^"                       } # Alt + ^
   - { key: Backslash, mods: Alt,       chars: "\x1b\\"                      } # Alt + \
   - { key: Backslash, mods: Alt|Shift, chars: "\x1b|"                       } # Alt + |

# You can quickly preview themes using
# https://github.com/rajasegar/alacritty-themes
# Install npm i -g alacritty-themes
# And then use alacritty-themes
#
# for comments visibility
# better choose themes like
# Bleh, Erebus, Gutterslob lightwhite, 
# Pulp, Jelly beans, Muzieoco pastel white


