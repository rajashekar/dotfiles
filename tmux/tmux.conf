# tmux display things in 256 colors
# set -g default-terminal "tmux-256color-italic"
set -g default-terminal "screen-256color"
#  enable terminal compability
set-option -ga terminal-overrides ",tmux-256color-italic:Tc"
set -g history-limit 20000
# automatically renumber tmux windows
set -g renumber-windows on

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
# if we want C-a to send to applications like emacs, bash
bind C-a send-prefix

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

setw -g aggressive-resize on

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"

# make delay shorter
set -sg escape-time 0
# for nested tmux sessions
bind-key a send-prefix
# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# enable mouse support for switching panes/windows
setw -g mouse on
# set vi mode for copy mode
setw -g mode-keys vi

# more settings to make copy-mode more vim-like
unbind [
# on escape go to copy mode
bind Escape copy-mode
# on v start selection
bind -Tcopy-mode-vi v send -X begin-selection
# y in copy mode takes selection and sends it to system clipboard via pbcopyâ€‹
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'tmux save-buffer - | pbcopy'; \
}
if-shell '[[ $(uname -s) = Linux ]]' {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -i -sel clipboard'; \
}

# paste the buffer
unbind p
bind p paste-buffer

# to show all panes
bind a choose-tree
# go to last window
bind W last-window


########
# copy previous command output
########
bind -r C-c {
  copy-mode
  send -X clear-selection
  send -X start-of-line
  send -X start-of-line
  send -X cursor-up
  send -X start-of-line
  send -X start-of-line

  if -F "#{m:*âžœ\u00A0*,#{copy_cursor_line}}" {
    send -X search-forward-text "âžœ"
    send -X stop-selection
    send -X -N 2 cursor-right
    send -X begin-selection
    send -X end-of-line
    send -X end-of-line
    if "#{m:*âžœ\u00A0?*,#{copy_cursor_line}}" {
      send -X cursor-left
    }
  } {
    send -X end-of-line
    send -X end-of-line
    send -X begin-selection
    send -X search-backward-text "âžœ"
    send -X end-of-line
    send -X end-of-line
    send -X cursor-right
    send -X stop-selection
  }
}

# search each word backwards
bind C-w copy-mode \; send ? \; send -X search-backward '[[:alnum:]_.-]+'\;
# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log"\;display "Toggled logging to ~/#W.log"

